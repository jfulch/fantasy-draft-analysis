name: Run BettingPros scraper

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system packages (Chrome + Chromedriver)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          echo "CHROME_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager pandas

      - name: Run scraper (headless)
        env:
          HEADLESS: 'true'
          POST_POPUP_WAIT: '2'
          SCROLL_WAIT: '4'
        run: |
          python scrape_bettingpros.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: bettingpros-csv
          path: Data/*.csv